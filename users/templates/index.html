{% extends "base.html" %}
{% load i18n %}

{% block content %}
	{% if user.is_authenticated %}
	    <p>Email:</p>{{ user.email }}
	    <p>Name:</p> {{ user.username }}<br/>
	{% else %}
	    <p>Please sign in</p>
	{% endif %}

	<p>Friends of {{ user }} are</p>
	<a href=" {% url "friend_email_form" %}">Add a friend</a> <br/>
	<a href=" {% url "debt_user_friends" user.username %}">Friends</a>
{% endblock %}
