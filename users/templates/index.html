{% load i18n %}

{% block content %}
	{% if user.is_authenticated %}
		<h1>Welcome to dedt app</h1>
	    <p>you have successfully logged in</p>
	    <p>Email:</p>{{ user.email }}
	    <p>Name:</p> {{ user.username }}<br/>
	    <a href="{% url "auth_logout" %}">Sign out</a>
	{% else %}
	    <a href="{% url "auth_login "%}">Sign in</a>
	{% endif %}
{% endblock %}
