{% if user.is_authenticated %}
    <a href="#">Logout</a>
{% else %}
	<h1>user sign in</h1>
	<form action="." method="post">{% csrf_token %}
		{{ form.as_p }}
		<input id="login_user" type="submit" value="Signin" name="button">
	</form>
		<a href="{% url "user_signup" %}" rel="nonfollow">Sign up</a>
{% endif %}
