{% extends "base.html" %}
{% load i18n %}

{% block content %}
	{% if user.is_authenticated %}
	    <p>Email:</p>{{ new_user.email }}
	    <p>Name:</p> {{ new_user.username }}<br/>
	    <a href=" {% url "friend_email_form" %}">Add a friend</a> <br/>
		<a href=" {% url "debt_user_friends" user.username %}">Friends</a>
		<img src="/{{ new_user.userprofile.image }}" />
	{% else %}
	    <p>Please sign in</p>
	{% endif %}

{% endblock %}
