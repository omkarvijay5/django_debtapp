{% extends "base.html" %}
{% load debt_filters %}
{% block content %}
    <table class="table">
        <thead>
            <th>Friend</th>
            <th>Amount</th>
            <th>For</th>
        </thead>
        <tbody>
            {% for transaction in transactions %}
                <tr>
                    <td>{% i_owe_friend transaction user %}</td>
                    <td>{{ transaction.amount }}</td>
                    <td>{{ transaction.item }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
